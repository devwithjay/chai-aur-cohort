<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kanban</title>
  </head>
  <body>
    <h1 align="center">Kanban Board</h1>

    <div class="kanban-board">
      <div class="kanban-column">
        <div class="column-header">
          <h3>To Do</h3>
          <div class="column-actions">
            <button class="edit-column-btn">✏️</button>
            <button class="delete-column-btn">🗑️</button>
          </div>
        </div>
        <button class="add-task-btn">+ Add Task</button>
        <div class="task-list">
          <div class="task-card" draggable="true">
            <h4 class="task-title">Sample Task</h4>
            <p class="task-desc">This is a description of the task.</p>
            <div class="task-meta">
              <span class="task-priority priority-low">Low</span>
            </div>
            <div class="task-actions">
              <button class="edit-task-btn">✏️</button>
              <button class="delete-task-btn">🗑️</button>
            </div>
          </div>
        </div>
      </div>

      <div class="kanban-column">
        <div class="column-header">
          <h3>To Do</h3>
          <div class="column-actions">
            <button class="edit-column-btn">✏️</button>
            <button class="delete-column-btn">🗑️</button>
          </div>
        </div>
        <button class="add-task-btn">+ Add Task</button>
      </div>

      <div class="kanban-column">
        <div class="column-header">
          <h3>To Do</h3>
          <div class="column-actions">
            <button class="edit-column-btn">✏️</button>
            <button class="delete-column-btn">🗑️</button>
          </div>
        </div>
        <button class="add-task-btn">+ Add Task</button>
        <div class="task-list">
          <div class="task-card" draggable="true">
            <h4 class="task-title">Sample Task</h4>
            <p class="task-desc">This is a description of the task.</p>
            <div class="task-meta">
              <span class="task-priority priority-medium">Medium</span>
            </div>
            <div class="task-actions">
              <button class="edit-task-btn">✏️</button>
              <button class="delete-task-btn">🗑️</button>
            </div>
          </div>
        </div>
      </div>

      <div class="kanban-column">
        <div class="column-header">
          <h3>To Do</h3>
          <div class="column-actions">
            <button class="edit-column-btn">✏️</button>
            <button class="delete-column-btn">🗑️</button>
          </div>
        </div>
        <button class="add-task-btn">+ Add Task</button>
        <div class="task-list"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
